<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <style> /* Basic inline CSS for readability */
        body { font-family: sans-serif; margin: 20px; }
        form { margin-top: 20px; padding: 20px; border: 1px solid #ccc; border-radius: 5px; max-width: 400px; background-color: #f9f9f9; }
        h2 { color: #333; }
        p { margin-bottom: 10px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; color: #555; }
        input[type="text"], input[type="password"] {
            width: calc(100% - 12px); /* Account for padding */
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #218838;
        }
        a { color: #007bff; text-decoration: none; }
        a:hover { text-decoration: underline; }
        .messages { list-style-type: none; padding: 0; margin-top: 15px; }
        .messages li { padding: 10px; margin-bottom: 10px; border-radius: 4px; font-weight: bold; }
        .messages .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .messages .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .errorlist { color: #dc3545; font-size: 0.9em; margin-top: -10px; margin-bottom: 10px; list-style-type: none; padding-left: 0; }
        .errorlist li { padding: 0; background: none; border: none; }
    </style>
</head>
<body>
    <h2>Log In</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Log In</button>
    </form>
    <p>Don't have an account? <a href="{% url 'signup' %}">Sign Up</a></p>

    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
